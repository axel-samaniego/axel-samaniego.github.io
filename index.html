<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>For My Baby</title>
    <link rel="icon" type="image/x-icon" href="kitty2.ico" />
    <style>
        body {
            background-color: #ffccd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        
        .container {
            position: relative;
            width: 440px; /* Increased size for better spacing */
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .enter-link {
            font-size: 56px; /* Increased font size */
            font-weight: bold;
            text-decoration: none;
            color: black;
            background-color: white;
            padding: 15px 60px; /* Bigger button */
            border-radius: 12px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2; /* Ensures button stays above images */
        }

        .image {
            position: absolute;
            width: 200px; /* Increased size */
            height: auto;
        }

        /* Positioning images around the button */
        .img1 { 
            top: -120px; 
            left: -10%; 
            transform: rotate(-60deg); /* Slight tilt */
        } 
        .img2 { 
            top: -150px; 
            left: 50%; 
            transform: translateX(-50%);
        } 
        .img3 { 
            top: -95px; 
            right: -5%; 
            transform: rotate(30deg); /* Slight tilt */
        } 
        /* Mobile-specific styles */
        @media (max-width: 600px) {
            .container {
                width: 120vw;
                max-width: 250px;
            }

            .enter-link {
                font-size: 6vw; /* Bigger text on small screens */
                padding: 5vw 10vw;
            }

            .image {
                width: 30vw; /* Slightly bigger images */
                max-width: 120px; 
            }

            .img1 {
                top: -7.5%;
            } 
            .img3 {
                top: -7.5%;
                right: -10%;
            }

            .img2 {
                top: -15%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        
        <img src="cats/cutie.png" class="image img2">
        <img src="cats/begging.png" class="image img1">
        <img src="cats/smiley.PNG" class="image img3">
        <a href="/connections-game/" class="enter-link">Enter</a>
    </div>
</body>
</html>
